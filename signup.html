<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="signup&login.css">
  <title>Sign Up | Volunteer Hub</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo"><a href="index.html">Volunteer Hub</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- SIGNUP FORM -->
  <main class="auth-wrapper">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <form action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="repassword" placeholder="Re-enter Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html" class="auth-link">Log in</a></p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
  </footer>

</body>
</html>
