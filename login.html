<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="signup&login.css">
  <title>Log In | Volunteer Hub</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo"><a href="index.html">Volunteer Hub</a></div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="forum.html">Forum</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <main class="auth-wrapper">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <form action="#" method="post">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="auth-extra">
          <label class="remember">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
  </footer>

</body>
</html>
