<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="contact.css" />
<title>Contact - Volunteer Hub</title>  
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">Volunteer Hub</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blogs</a>
    <a href="Contact-Us.html" class="active">Contact</a>
  </nav>
</header>

<!-- HERO BANNER -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Get in Touch <span class="highlight">With Us</span></h1>
    <p>We would love to hear from you. Reach out with your questions, suggestions, or feedback at our official Email Account.</p>
  </div>
</section>

<!-- CONTACT FORM SECTION -->
<section class="contact">
  <div class="contact-content">
    <h2>Contact Us</h2>
    <form action="#" method="post" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter Name" name="name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" name="email" required />
      
      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter Subject" name="subject" />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<div class="social-links">
  <h1>Follow us on</h1>
  <a href="#" target="_blank" rel="noopener noreferrer">
    <img src="Contact-Logos/Facebook-logo.png" alt="Facebook" class="social-icon" />
  </a>
  <a href="#" target="_blank" rel="noopener noreferrer">
    <img src="Contact-Logos/X-logo.png" alt="X (Twitter)" class="social-icon" />
  </a>
  <a href="#" target="_blank" rel="noopener noreferrer">
    <img src="Contact-Logos/Youtube-logo.png" alt="YouTube" class="social-icon" />
  </a>
</div>

</body>
</html>
